name: Publish Docker Image

on:
  push:
    branches:
      - '**'

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2

      -
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            blacktop/kafka
            ghcr.io/${{ github.repository }}

      -
        name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (v2)
        id: docker_build_2
        uses: docker/build-push-action@v2
        with:
          context: ./2.8
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            blacktop/kafka:2
            blacktop/kafka:2.8
            blacktop/kafka:2.8.1
            ghcr.io/blacktop/kafka:2
            ghcr.io/blacktop/kafka:2.8
            ghcr.io/blacktop/kafka:2.8.1
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (v3)
        id: docker_build_3
        uses: docker/build-push-action@v2
        with:
          context: ./3.2
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            blacktop/kafka:latest
            blacktop/kafka:3
            blacktop/kafka:3.2
            blacktop/kafka:3.2.1
            ghcr.io/blacktop/kafka:latest
            ghcr.io/blacktop/kafka:3
            ghcr.io/blacktop/kafka:3.2
            ghcr.io/blacktop/kafka:3.2.1
          labels: ${{ steps.meta.outputs.labels }}
